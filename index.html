<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <title>Nicole's A4</title>
</head>
<body>
    <div id="header">
        <h1>Matching Memory Game</h1>
        <h2>Click on a card to flip it over. Try to find the matching card.</h2>
        <h2>Click on the reset button to start a new game.</h2>
        <div class="buttons">
            <button id="easy" class="mode active">Easy</button>
            <button id="medium" class="mode">Medium</button>
            <button id="hard" class="mode">Hard</button>
        </div>
        <h3>Number of clicks: <span id="numClicks">0</span></h3>
        <h3>Number of pairs matched: <span id="numPairs">0</span></h3>
        <h3>Total number of pairs: <span id="totalPairs">0</span></h3>
        <h2 id="timeResults">You have <span id="totalTime"></span> seconds. <span id="timer"></span> seconds left!</h2>
        <div class="buttons">
            <button id="resetBtn">Reset</button>
            <button id="startBtn">Start</button>
        </div>
    </div>
</body>
</html>
